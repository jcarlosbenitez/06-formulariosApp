<h2>Template Switches</h2>
<hr />
<!--Radios-->
<form #miFormulario="ngForm">
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          [(ngModel)]="persona.genero"
          name="radioGenero"
          id="radioMasculino"
          required
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          [(ngModel)]="persona.genero"
          name="radioGenero"
          id="radioFemenino"
          required
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Femenino
        </label>
      </div>
    </div>
  </div>
  <!--Switches-->
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label mt-2">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          [(ngModel)]="persona.notificaciones"
          name="notificaciones"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Quiero recibir notificaciones</label
        >
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-9">
      <label class="col-sm-2 col-form-label"></label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="terminosYCondiciones"
          name="terminos"
          value=""
          id="defaultCheck1"
          required
        />
        <label class="form-check-label" for="defaultCheck1">
          Términos y condiciones
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button [disabled]="miFormulario.invalid" class="btn btn-primary"type="button" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</form>
<span class="">Valor formulario</span>
<pre>{{ miFormulario.value | json }}</pre>
<br />
<span class="">persona</span>
<pre>{{ persona| json }}</pre>
<br />
<span class="">Valid formulario</span>
<pre>{{ miFormulario.valid | json }}</pre>
<br />
<span class="">Errors</span>
<pre>{{ miFormulario.controls['terminos']?.errors | json }}</pre>
<br />
<span class="">condiciones formulario</span>
<pre>{{ miFormulario.controls['terminos']?.errors | json }}</pre>
<br />
