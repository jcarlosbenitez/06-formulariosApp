<hr />

<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        type=""
        formControlName="nombre"
        placeholder="Nombre de la persona"
      />
      <span class="form-text text-danger" *ngIf="validarCampo('nombre')"
        >Este campo es obligatorio</span
      >
    </div>
  </div>
  <!--Agregar-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          class="form-control"
          [formControl] = "nuevoFavorito"
          (keyup.enter)="agregarFavorito()"
          placeholder="Agregar juego favorito"
        />
        <button class="btn btn-outline-primary" (click)="agregarFavorito()" type="button">
          Agregar
        </button>
      </div>
    </div>
  </div>
  <!--Lista de juego favoritos-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">
      <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i = index">
        <input class="form-control" 
        [formControlName]="i"/>
        <button class="btn btn-outline-danger" (click)="eliminar(i)" type="button">Eliminar</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-9">
      <button class="btn btn-primary float-end" type="submit">Guardar</button>
    </div>
  </div>
</form>

<span> Valid </span>
<pre>{{ miFormulario.valid }}</pre>
<br />

<span> value </span>
<pre>{{ miFormulario.value | json }}</pre>
<br />


<span> Agregar juego </span>
<pre>{{ nuevoFavorito.valid | json }}</pre>
<br />

<span> Agregar juego </span>
<pre>{{ nuevoFavorito.value | json }}</pre>
