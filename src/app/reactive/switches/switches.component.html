<h2>Reactivos: Switches</h2>
<hr />
<!--Radios-->
<form  (ngSubmit)="guardar()" [formGroup]="miFormulario">
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          formControlName="genero"
          id="radioMasculino"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          formControlName="genero"
          id="radioFemenino"
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Femenino
        </label>
      </div>
    </div>
  </div>
  <!--Switches-->
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label mt-2">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          formControlName="notificaciones"
          id="flexSwitchCheckChecked"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Quiero recibir notificaciones</label
        >
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-9">
      <label class="col-sm-2 col-form-label"></label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="defaultCheck1" formControlName="terminos" />
        <label class="form-check-label" for="defaultCheck1">
          Términos y condiciones
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button
        class="btn btn-primary"
        type="submit"
        class="btn btn-primary float-end"
      >
        Guardar
      </button>
    </div>
  </div>
</form>
